<html ng-app>
<head >
    <meta charset="iso-8859-2">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/jquery.mobile-1.3.1.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/adapter.js"></script>
    <script src="lib/jquery.jsPlumb-1.5.2-min.js"></script>
    <script src="lib/jquery.flot.min.js"></script>

    <script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/index.js"></script>
        
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="css/objects.css" />
    
    <script src="js/customParams.js"></script>
    
    <script src="js/solver.js"></script>
    
    <script src="js/objects/block.js"></script>
    <script src="js/objects/step.js"></script>
    <script src="js/objects/scope.js"></script>
    <script src="js/objects/integrator.js"></script>
    <script src="js/objects/sum.js"></script>
    <script src="js/objects/feedback.js"></script>
    <script src="js/objects/constant.js"></script>
    <script src="js/objects/gain.js"></script>
    <script src="js/objects/transferFcn.js"></script>
    <script src="js/objects/multiply.js"></script>

</head>
<body>
    <div data-role="page" id="main">
        <!-- Left side panel contain functions etc step, integrator, etc... -->
        <div data-role="panel" id="toolbox" ng-controller="Toolbox" >
           <div class="spacer" ng-repeat="tool in tools">
               <div id="{{tool.id}}" class="block {{tool.type}}">
                   <span class="blockImage">
                       <span class="blockText">{{tool.name}}</span>
                       
                   </span>
                   
               </div>

           </div>
        </div>

        <!-- HEADER -->
        <div data-role="header">
            <h1>Symulator</h1>
            <a href="#toolbox" data-role="button" data-icon="bars" data-iconpos="notext" data-theme="a" data-inline="true"></a>
            <a href="#" data-role="button" data-icon="check" data-iconpos="notext" data-theme="a" data-inline="true" id="run"></a>
            <div data-role="navbar" data-iconpos="bottom">
		<ul>
		<!--	<li><button data-icon="deleted" id="remove" class="ui-disabled" data-role="button" >Usun</button></li>-->
                        <li><button data-icon="deleted" id="build" data-role="button" >Usun</button></li>
		</ul>
            </div><!-- /navbar -->
        </div>
        
        <div data-role='content' ng-controller="Page" >
            <div id="page">
                <div ng-repeat="object in objects" class="block {{object.settings.type}}" id="{{object.settings.id}}">
                    <span class="blockImage">
                        <span class="blockText">{{object.settings.name}}</span>
                        
                    </span>
                    
                </div>
                 <div ng-repeat="temp in temps" class="block {{temp.type}}" id="temp">
                    <span class="blockImage">
                        <span class="blockText">{{temp.name}}</span>
                    </span>
                    
                </div>
            </div>
           <div id="plot1"> </div>
            
        </div>
        
        <div data-role="footer" data-id="footer" id="footer" data-position="fixed" class="ui-bar" >
            
		<div data-role="controlgroup" data-type="horizontal">
                    <a href="#" data-icon="deleted" id="remove" class="ui-disabled">Usun</a>
                    <a href="#properties" data-rel="dialog" id="propertiesbtn" data-transition="pop" class="ui-disabled">Opcje</a>
                   
                </div>
            
        </div><!-- /footer -->
    
    </div>
     
    <div id="properties" data-role="dialog" data-position-to="window" >
        <div data-role="header">
            <h1>My Dialog</h1>
        </div>

        <div data-role="content" ng-controller="Form" >        
            
            <!--<div ng-repeat="property in properties">
                <form ng-repeat="parameter in property.parameters" >
                   <input type="range" max="1" min="0" />

                    <input class="inputelm" type="{{parameter.type}}" min="0" max="10" name="a" id="{{parameter.id}}" />
                    {{parameter.type}}

                </form>
                <button ng-click="clik()" />
            </div>-->
           
            
            <form id="propertiesForm2" >
                
                <input ng-repeat="input in inputs" type="{{input.type}}" min="0" max="10" value="{{input.value}}" id="{{input.id}}" data-input-name="{{input.id}}">
                <div id="plot"> </div>
                <a href="#"  data-role="button" id="formRefresh" ng-click="refresh()">Zapisz</a>
                <a href="#" data-rel="back" data-role="button" ng-click="submit()">Zapisz</a>
            </form>
            
                
        </div>
    </div>
    
    
    
        
</body>
</html>
